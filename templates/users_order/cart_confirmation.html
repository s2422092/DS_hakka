<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート確認 - モバおる</title>
    <!-- Flaskのurl_forを使ってCSSファイルを正しく読み込みます -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_order.css') }}">
</head>
<body>

    <header class="main-header">
        <div class="store-name">モバおる - 〇〇食堂</div>
        <div class="user-info">
            <span>ユーザー名</span>
        </div>
    </header>

    <div class="sub-header">
        <!-- リンク先をurl_forで動的に生成します。
             第一引数の 'users_order.menu' は、
             'users_order' という名前のBlueprintに登録された 'menu' という名前の関数を指します。
             実際の関数名に合わせて変更してください。 -->
        <a href="{{ url_for('users_order.menu') }}">戻る</a>
        <a href="{{ url_for('users_order.payment_selection') }}">レジに進む</a>
    </div>

    <main class="container">
        <div class="cart-list">
            <!-- Sample Cart Item 1 -->
            <div class="cart-item">
                <div class="cart-item-details">
                    <span>商品名</span>
                    <span>カテゴリー</span>
                </div>
                <div class="cart-item-details">
                    <div class="quantity-selector">
                        <button>△</button>
                        <input type="text" value="1" readonly>
                        <button>▽</button>
                    </div>
                    <span>値段</span>
                </div>
            </div>

            <!-- Sample Cart Item 2 -->
            <div class="cart-item">
                <div class="cart-item-details">
                    <span>商品名</span>
                    <span>カテゴリー</span>
                </div>
                <div class="cart-item-details">
                    <div class="quantity-selector">
                        <button>△</button>
                        <input type="text" value="2" readonly>
                        <button>▽</button>
                    </div>
                    <span>値段</span>
                </div>
            </div>

            <!-- Sample Cart Item 3 -->
            <div class="cart-item">
                <div class="cart-item-details">
                    <span>商品名</span>
                    <span>カテゴリー</span>
                </div>
                <div class="cart-item-details">
                    <div class="quantity-selector">
                        <button>△</button>
                        <input type="text" value="1" readonly>
                        <button>▽</button>
                    </div>
                    <span>値段</span>
                </div>
            </div>
        </div>

        <div class="cart-total">
            3点 合計 〜〜〜円
        </div>
    </main>

</body>
</html>
