<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー - モバおる</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_order.css') }}">
</head>
<body>

    <header class="main-header">
        <div class="store-name">モバおる - 〇〇食堂</div>
        <div class="user-info">
            <span>ユーザー名</span>
            <a href="#" class="btn btn-danger btn-sm">ログアウト</a>
        </div>
    </header>

    <div class="sub-header">
        <!-- 「戻る」は店舗一覧ページなどへ。チームのルーティング設定に合わせて変更してください。 -->
        <a href="#">戻る</a>
        <a href="{{ url_for('users_order.cart_confirmation') }}">カート確認</a>
    </div>

    <main class="container">
        <div class="filter-bar">
            <button class="btn category-btn">全て</button>
            <button class="btn category-btn active">カテゴリー1</button>
            <button class="btn category-btn">カテゴリー2</button>
            <button class="btn category-btn">カテゴリー3</button>
            <input type="text" class="search-box" placeholder="ここで検索をする（条件を入力する）">
        </div>

        <div class="menu-grid">
            <!-- (中身は変更なし) -->
            <div class="menu-card">
                <div class="item-name">商品名</div>
                <div class="item-category">カテゴリー</div>
                <div class="item-selection">
                    <div class="item-price">値段</div>
                    <div class="item-status"></div>
                </div>
            </div>
            <div class="menu-card">
                <div class="item-name">商品名</div>
                <div class="item-category">カテゴリー</div>
                <div class="item-selection">
                    <div class="item-price">値段</div>
                    <div class="quantity-selector">
                        <button>△</button>
                        <input type="text" value="1" readonly>
                        <button>▽</button>
                    </div>
                    <div class="item-status selected"></div>
                </div>
            </div>
            <div class="menu-card">
                <div class="item-name">商品名</div>
                <div class="item-category">カテゴリー</div>
                <div class="item-selection">
                    <div class="item-price">値段</div>
                    <div class="item-status"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
