<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>メニュー - モバおる</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_order.css') }}">
</head>
<body>

<header class="main-header">
    <div class="store-name">モバおる - {{ store_name }}</div>
    <div class="user-info">
        <span class="username">
            ログイン中: {{ u_name if u_name else 'ゲスト' }}
        </span>
        <a href="{{url_for('users_home.logout')}}" class="btn btn-danger btn-sm">ログアウト</a>
    </div>
</header>

<div class="sub-header">
    <a href="{{ url_for('users_home.home') }}">戻る</a>
    <a href="{{ url_for('users_order.cart_confirmation', store_id=store_id) }}">カート確認</a>
</div>

<main class="container">
    <div class="filter-bar">
        <button class="btn category-btn">全て</button>
        <button class="btn category-btn active">カテゴリー1</button>
        <button class="btn category-btn">カテゴリー2</button>
        <button class="btn category-btn">カテゴリー3</button>
        <input type="text" class="search-box" placeholder="ここで検索をする（条件を入力する）">
    </div>

    <div class="menu-grid">
        {% for item in menu_items %}
        <div class="menu-card">
            <div class="item-name">{{ item[1] }}</div>
            <div class="item-category">{{ item[2] }}</div>
            <div class="item-selection">
                <div class="item-price">{{ item[3] }}円</div>
                <div class="quantity-selector">
                    <button>△</button>
                    <input type="text" value="1" readonly>
                    <button>▽</button>
                </div>
                <div class="item-status"></div>
            </div>
        </div>
        {% else %}
        <p>メニューがありません。</p>
        {% endfor %}
    </div>
</main>

        <script src="{{ url_for('static', filename='js/menu.js') }}"></script>

        

</body>
</html>
