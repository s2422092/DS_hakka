<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ケーキショップ</title>
    <style>
        /* 省略: 既存スタイル */

        /* 支払いリンク表示エリアのスタイル追加 */
        #paypay-link-display {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background: #e9f2ff;
            text-align: center;
            font-size: 1.1em;
            user-select: none;
            position: relative;
        }
        #paypay-link-display a {
            color: #007bff;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
        #copy-link-btn {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            vertical-align: middle;
        }
        #copy-link-btn:hover {
            background-color: #0056b3;
        }
        #copy-success-msg {
            position: absolute;
            right: 15px;
            top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- 省略: 既存コンテンツ -->

        <!-- カスタマイズした支払いリンク表示エリア -->
        <div id="paypay-link-display" aria-live="polite" aria-atomic="true">
            <h3>PayPay支払いリンク</h3>
            <p id="paypay-link-text">まだ支払いリンクは生成されていません。</p>
            <button id="copy-link-btn" style="display:none;" aria-label="支払いリンクをコピー">リンクをコピー</button>
            <span id="copy-success-msg">コピーしました！</span>
        </div>

        <!-- 省略: 既存のリンクなど -->
    </main>

    <!-- 省略: モーダル等 -->

    <script>
        // タイムアウト付きfetchヘルパー関数
        async function fetchWithTimeout(resource, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal  
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        const startPaypayButton = document.getElementById('start-paypay-button');
        const API_BASE_URL = startPaypayButton ? startPaypayButton.dataset.paypayApiBaseUrl : 'http://127.0.0.1:5003/users_order/paypay';

        const qrModal = document.getElementById('qr-modal');
        const closeModalButton = document.querySelector('.close-button');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const paymentStatusMessage = document.getElementById('payment-status-message');

        const paypayLinkText = document.getElementById('paypay-link-text');
        const copyLinkBtn = document.getElementById('copy-link-btn');
        const copySuccessMsg = document.getElementById('copy-success-msg');

        let pollInterval = null;
        let currentMerchantPaymentId = null;
        let currentPaymentUrl = null;

        if (startPaypayButton) {
            startPaypayButton.addEventListener('click', async () => {
                const cartDataJson = startPaypayButton.dataset.cartData;
                const totalAmount = parseInt(startPaypayButton.dataset.totalAmount);

                if (!cartDataJson || totalAmount <= 0) {
                    alert('カート情報が不正です。');
                    return;
                }

                let cart = [];
                try {
                    cart = JSON.parse(cartDataJson);
                } catch (e) {
                    console.error("Failed to parse cart data:", e);
                    alert("カートデータの読み込みに失敗しました。");
                    return;
                }

                if (cart.length === 0) {
                    alert('カートに商品がありません。');
                    return;
                }

                const orderItems = cart.map(item => ({
                    name: item.name,
                    quantity: item.quantity,
                    price: item.price
                }));

                paymentStatusMessage.textContent = "PayPay支払い情報を準備中...";
                paymentStatusMessage.className = '';
                qrCodeContainer.innerHTML = '';
                qrModal.style.display = 'flex';

                try {
                    // fetchWithTimeoutを利用し10秒以内に応答がなければタイムアウト
                    const response = await fetchWithTimeout(`${API_BASE_URL}/create-qr`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            orderItems: orderItems,
                            amount: {
                                amount: totalAmount,
                                currency: 'JPY'
                            }
                        })
                    }, 10000);

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`QRコード生成エラー: ${errorData.details || response.statusText}`);
                    }

                    const data = await response.json();
                    console.log("QR Creation Response:", data);

                    if (data.resultInfo && data.resultInfo.code === 'SUCCESS' && data.data) {
                        const paymentUrl = data.data.url;

                        // 支払いリンク表示箇所をカスタマイズして更新
                        qrCodeContainer.innerHTML = `
                            <p>以下のリンクからお支払いページへアクセスしてください。</p>
                            <p><a href="${paymentUrl}" target="_blank" rel="noopener noreferrer">${paymentUrl}</a></p>
                        `;

                        paymentStatusMessage.textContent = "支払いページのリンクが表示されています。";

                        // ページ上部の常時表示エリアにリンクをセットしコピー機能も表示
                        paypayLinkText.innerHTML = `<a href="${paymentUrl}" target="_blank" rel="noopener noreferrer">${paymentUrl}</a>`;
                        copyLinkBtn.style.display = "inline-block";
                        copySuccessMsg.style.display = "none";
                        currentPaymentUrl = paymentUrl;

                        currentMerchantPaymentId = data.data.merchantPaymentId || null;

                        if (currentMerchantPaymentId) {
                            pollPaymentStatus(currentMerchantPaymentId);
                        }
                    } else {
                        paymentStatusMessage.textContent = "支払い情報の取得に失敗しました。";
                        paypayLinkText.textContent = "支払いリンクの取得に失敗しました。";
                        copyLinkBtn.style.display = "none";
                        console.error("Failed to get payment URL:", data);
                    }

                } catch (error) {
                    console.error("Checkout error:", error);
                    paymentStatusMessage.textContent = `エラー: ${error.message}`;
                    paypayLinkText.textContent = "支払いリンクの生成中にエラーが発生しました。時間を置いて再度お試しください。";
                    copyLinkBtn.style.display = "none";
                }
            });
        }

        // コピー機能イベント
        if (copyLinkBtn) {
            copyLinkBtn.addEventListener('click', () => {
                if (!currentPaymentUrl) return;

                navigator.clipboard.writeText(currentPaymentUrl).then(() => {
                    copySuccessMsg.style.display = 'inline';
                    setTimeout(() => {
                        copySuccessMsg.style.display = 'none';
                    }, 2000);
                }).catch(err => {
                    alert('コピーに失敗しました。手動でコピーしてください。');
                    console.error("Clipboard copy failed:", err);
                });
            });
        }

        // 支払いステータスをポーリングする関数（省略せずに既存コードそのまま使えます）

        async function pollPaymentStatus(merchantPaymentId) {
            paymentStatusMessage.textContent = "支払いステータスを確認中...";
            paymentStatusMessage.className = '';

            const maxAttempts = 120;
            let attempts = 0;

            if (pollInterval) {
                clearInterval(pollInterval);
            }

            pollInterval = setInterval(async () => {
                attempts++;
                if (attempts > maxAttempts) {
                    clearInterval(pollInterval);
                    paymentStatusMessage.textContent = "タイムアウト: 支払いステータスを確認できませんでした。";
                    paymentStatusMessage.classList.add('status-timeout');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL.replace('/paypay', '')}/order-status/${merchantPaymentId}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log("Polling Status Response:", data);

                    if (data.data && data.data.status) {
                        const status = data.data.status;
                        if (status === 'COMPLETED') {
                            clearInterval(pollInterval);
                            paymentStatusMessage.textContent = "支払い完了！注文を確定しています...";
                            paymentStatusMessage.classList.add('status-completed');

                            try {
                                const finalizeResponse = await fetch(`${API_BASE_URL.replace('/paypay', '')}/finalize_paypay_order`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({})
                                });

                                if (!finalizeResponse.ok) {
                                    const errorData = await finalizeResponse.json();
                                    throw new Error(`注文確定エラー: ${errorData.error || finalizeResponse.statusText}`);
                                }

                                const finalizeData = await finalizeResponse.json();
                                console.log("Order Finalization Response:", finalizeData);

                                window.location.href = '{{ url_for("users_order.reservation_number") }}';

                            } catch (finalizeError) {
                                console.error("注文確定に失敗しました:", finalizeError);
                                paymentStatusMessage.textContent = `支払い完了後、注文確定中にエラーが発生しました: ${finalizeError.message}`;
                                paymentStatusMessage.classList.add('status-failed');
                            }

                        } else if (status === 'FAILED' || status === 'CANCELED') {
                            clearInterval(pollInterval);
                            paymentStatusMessage.textContent = "支払い失敗。もう一度お試しください。";
                            paymentStatusMessage.classList.add('status-failed');
                        } else {
                            paymentStatusMessage.textContent = `支払いステータス: ${status}...`;
                        }
                    } else if (data.status === 'TIMEOUT') {
                        clearInterval(pollInterval);
                        paymentStatusMessage.textContent = "タイムアウト: 支払いステータスを確認できませんでした。";
                        paymentStatusMessage.classList.add('status-timeout');
                    } else if (data.error) {
                        clearInterval(pollInterval);
                        paymentStatusMessage.textContent = `エラー: ${data.message || data.error}`;
                        paymentStatusMessage.classList.add('status-failed');
                    }
                } catch (error) {
                    console.error("Polling error:", error);
                    clearInterval(pollInterval);
                    paymentStatusMessage.textContent = `ポーリング中にエラーが発生しました: ${error.message}`;
                    paymentStatusMessage.classList.add('status-failed');
                }
            }, 2000);
        }

        closeModalButton.addEventListener('click', () => {
            qrModal.style.display = 'none';
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        });

        window.addEventListener('click', (event) => {
            if (event.target === qrModal) {
                qrModal.style.display = 'none';
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
            }
        });
    </script>
</body>
</html>
