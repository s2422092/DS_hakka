<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ケーキショップ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paypay.css') }}">
</head>
<body>
    <main class="container">
        <div class="store-info">
            <span class="name">{{ store_name }}</span>
        </div>
    
        <div class="order-summary">
            <div class="cart-list">
                {% for item in cart %}
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <span>{{ item.name }}</span>
                            <span>{{ item.quantity }} 個</span>
                        </div>
                        <span>{{ item.price * item.quantity }}円</span>
                    </div>
                {% endfor %}
            </div>
            <div class="cart-total">
                合計: <span id="display-total-price">{{ total_price }}</span>円
            </div>
        </div>
    
        <div class="payment-actions">
            <h3>お支払い方法</h3>
        </div>
    
        <form id="confirm-order-form" action="#" method="POST">
            <p>上記の内容でよろしければ、PayPayで支払いを確定してください。</p>
            <button type="submit" class="btn btn-primary" id="start-paypay-button"
                    data-cart-data="{{ cart | tojson | safe }}" {# ★ 追加: カートデータをJSON文字列として渡す #}
                    data-total-amount="{{ total_price }}"      {# ★ 追加: 合計金額を数値として渡す #}
                    data-api-base-url="{{ url_for('users_order.paypay_create_qr').split('/paypay/create-qr')[0] }}" {# ★ 追加: APIベースURL #}
                    data-callback-merchant-id="{{ session.pop('paypay_callback_merchant_id', '') }}" {# ★ 追加: リダイレクト後のID #}
                    >PayPayで支払う</button>
        </form>
    
        <br>
        <a href="{{ url_for('users_order.cart_confirmation') }}" class="btn btn-secondary">カートに戻る</a>
    </main>
    
    <div class="under-hedder">
        <a href="{{ url_for('users_order.cart_confirmation') }}">戻る</a>
        <a href="{{ url_for('users_order.reservation_number') }}" style="text-decoration:none; color: inherit;">リンク表示</a>
    </div>
    
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>PayPay支払い</h2>
            <button id="deeplink-button" class="checkout-button" style="display: none; margin-bottom: 20px;">PayPayアプリで開く</button>
            <div id="qr-code-container">
            </div>
            <p id="payment-status-message"></p>
            <p id="qr-instruction" style="margin-top: 10px; display: none;"></p>
        </div>
    </div>
    
    {# ★ ここを修正: JavaScriptファイルを読み込む #}
    <script src="{{ url_for('static', filename='js/paypay.js') }}"></script>
</body>
</html>
