<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストア管理 - ホーム</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stores_detail.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header class="site-header">
        <h1>{{ store_name }} - ホーム</h1>
        <div class="header-links">
            <a href="">ストア情報</a>
            <a href="{{ url_for('general.explamation') }}">ログアウト</a>
        </div>
    </header>
    

    <nav class="main-nav">
        <ul>
            <li><a href="{{ url_for('stores_detail.store_home') }}" class="active">ホーム</a></li>
            <li><a href="{{ url_for('stores_detail.menu_registration') }}">商品登録</a></li>
            <li><a href="{{ url_for('stores_detail.order_list') }}">注文リスト</a></li>
            <li><a href="{{ url_for('stores_detail.procedure') }}">paypayの紐付け</a></li>
            <li><a href="{{ url_for('stores_detail.procedure') }}">手順ページ</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="stats-container">
            <div class="stat-box">
                <p>本日の売上</p>
                <h2>{{ daily_sales | default('12,500') }} 円</h2>
            </div>
            <div class="stat-box">
                <p>本日の注文数</p>
                <h2>{{ daily_orders | default('35') }} 件</h2>
            </div>
            <div class="stat-box">
                <p>今月の売上</p>
                <h2>{{ monthly_sales | default('284,000') }} 円</h2>
            </div>
        </div>

        <div class="chart-container">
            <h3>週間売上レポート</h3>
            <canvas id="salesChart"></canvas>
        </div>
    </main>

  

</body>
</html>
