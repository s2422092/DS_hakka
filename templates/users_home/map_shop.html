<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_home.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <!-- 水色の背景部分（ユーザー情報セクション） -->
    <div class="water-blue-section">
        <span class="username">
            ログイン中: {{ u_name if u_name else 'ゲスト' }}
        </span>
        <div class="user-links">
            <a href="">ユーザー情報</a>
            <a href="{{url_for('general.explamation')}}">ログアウト</a>
        </div>
    </div>

    <!-- 灰色の背景部分（ナビゲーションセクション） -->
    <div class="gray-section">
        <ul>
            <li class="{% if request.endpoint == 'users_home.home' %}active{% endif %}">
                <a href="{{ url_for('users_home.home') }}">ホーム</a>
            </li>
            <li class="{% if request.endpoint == 'users_home.map_shop' %}active{% endif %}">
                <a href="{{ url_for('users_home.map_shop') }}">マップ</a>
            </li>
            <li class="{% if request.endpoint == 'users_home.payment_history' %}active{% endif %}">
                <a href="{{ url_for('users_home.payment_history') }}">決済履歴</a>
            </li>
        </ul>
    </div>
    

    <!-- 地図表示部分 -->
    <main>
        <h2>店舗位置の地図</h2>
        <div id="map"></div>
    </main>

    <!-- JavaScriptでLeaflet.jsを使用して地図を表示 -->
    <script>
        // 地図を初期化
        const map = L.map('map').setView([35.6895, 139.6917], 13); // 初期地: 東京

        // Wikimedia Maps APIを利用して地図タイルを表示
        L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
            attribution: '&copy; Wikimedia contributors',
            maxZoom: 18,
        }).addTo(map);

        // ピンを追加（例：東京の位置）
        L.marker([35.6895, 139.6917]).addTo(map)
            .bindPopup('東京<br>ウィキペディアのマップ')
            .openPopup();
    </script>
</body>
</html>
