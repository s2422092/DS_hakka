<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約完了 - モバイルオーダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_order.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container mx-auto max-w-md p-4 text-center">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <header class="mb-6">
                 <h1 class="text-2xl font-bold text-gray-800">ご注文ありがとうございます</h1>
                 <p class="text-gray-500 mt-2">商品受け取り時に下記の番号を提示してください。</p>
            </header>
            
            <!-- Reservation Number -->
            <div class="my-8">
                <p class="text-lg text-gray-600">予約番号</p>
                <p class="text-8xl font-extrabold text-blue-600 tracking-wider my-4">123</p>
            </div>
            
            <!-- Order Details -->
            <div class="text-left border-t pt-6">
                <h3 class="font-bold text-lg mb-4">注文内容:</h3>
                <div class="space-y-2 text-gray-700">
                    <div class="flex justify-between">
                        <span>唐揚げ定食 x 1</span>
                        <span>¥780</span>
                    </div>
                    <div class="flex justify-between">
                        <span>ラーメン x 2</span>
                        <span>¥1,700</span>
                    </div>
                    <div class="flex justify-between font-bold mt-2 pt-2 border-t">
                        <span>合計</span>
                        <span>¥2,480</span>
                    </div>
                </div>
            </div>

            <!-- Store Location -->
            <div class="text-left border-t pt-6 mt-6">
                 <h3 class="font-bold text-lg mb-2">受け取り店舗:</h3>
                 <p class="text-gray-800 font-semibold">〇〇食堂</p>
                 <p class="text-gray-600">大学会館 2階</p>
                 <!-- Map Placeholder -->
                 <div class="mt-4 bg-gray-200 h-40 rounded-lg flex items-center justify-center">
                     <p class="text-gray-500">（店舗の地図をここに表示）</p>
                 </div>
            </div>

            <!-- Back to Home Button -->
            <div class="mt-8">
                <a href="../users_home/home.html" class="w-full bg-blue-500 text-white text-center font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors block">
                    ホームに戻る
                </a>
            </div>

        </div>
    </div>

</body>
</html>
